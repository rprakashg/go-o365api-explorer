<!DOCTYPE html>
<html lang="en">
	<head>
		<title>API Explorer in Docker</title>		
		<meta charset="utf-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    	<meta content="Office365 API Explorer" name="description" />

    	<!-- Bootstrap -->
    	<link href="/public/css/bootstrap.min.css" rel="stylesheet" />
		<!-- font awesome -->
		<link href="/public/css/font-awesome.min.css" rel="stylesheet" />
 	</head>
	<body>
		<!-- Static navbar -->
	    <nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">Api Explorer in Docker</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">

	          </ul>
	          <ul class="nav navbar-nav navbar-right">
	          	{{if .User}}
          		<li class="navbar-text">{{.User.Mail}}</li>
          		{{end}}
				<li><a href="{{.Link.Href}}"><i class="{{.Link.Class}}"></i>{{.Link.Text}}</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>

	    <div class="container">
			{{.PageContent}}
		</div>	
		
		<!-- include jQuery -->
		<script src="/public/js/jquery-1.11.3.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="/public/js/bootstrap.min.js"></script>
	</body>
</html>
